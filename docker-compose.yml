version: "3"

services:
  postgres-db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: investor
      POSTGRES_PASSWORD: m0n3y
      POSTGRES_DB: adalpha
    ports:
      - 5432:5432
    volumes:
      - ./postgres_db_data:/var/lib/postgresql/data
      - ./db-init.sql:/docker-entrypoint-initdb.d/db-init.sql
  elastic:
    # This is the OSS image, which comes without X-Pack, ML etc.
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:6.4.0

    environment:
      - cluster.name=adalpha-es
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    # Some useful ulimits
    ulimits:
      nproc: 65536
      nofile:
        soft: 65536
        hard: 65536
      memlock:
        soft: -1
        hard: -1
    ports:
      - 9200:9200
    volumes:
      # Make sure to create the ./data folder before starting
      - .:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 30s
      timeout: 10s
      retries: 5
  kibana:
    image: docker.elastic.co/kibana/kibana-oss:6.4.0
    container_name: kibana
    environment:
      - ELASTICSEARCH_URL=http://elastic:9200
    depends_on:
      - elastic
    ports:
      - 5601:5601
  backend:
    build: .
    ports:
      - "3030:8000"
    restart: always
    env_file:
      - prod.env
    depends_on:
      - postgres-db
      - elastic:
    links:
      - elastic
      - postgres-db


